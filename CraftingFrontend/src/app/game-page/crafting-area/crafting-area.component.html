<ion-grid  >
  <ion-row>
    <ion-col size="6">
      <ion-item text-center color='primary' (click)="onRemoveItem(0)">
        <div *ngIf="itemA" >{{ this.itemA.name }}</div>
      </ion-item>
    </ion-col>
    <ion-col size="6" >
      <ion-item text-center color='primary' (click)="onRemoveItem(1)">
          <div *ngIf="itemB" >{{ this.itemB.name }}</div>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
